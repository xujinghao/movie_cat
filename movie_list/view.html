<h1 class="page-header">{{title}}</h1>
<div class="list-group"> <a ng-repeat="item in subjects" href="#/detail/{{item.id}}" class="list-group-item">
		<span class="badge">{{item.rating.average}}</span>
		<div class="media">
			<div class="media-left">
				<img class="media-object list-image" ng-src="{{item.images.small}}" title="{{item.title}}" alt="{{item.title}}">
			</div>
			<div class="media-body">
				<h2 class="media-heading">{{item.title}}</h2>
				<p>导演:
					<span ng-repeat="director in item.directors">{{director.name}}{{$last?'':'、'}}</span>
				</p>
				<p>演员:
					<span ng-repeat="cast in item.casts">{{cast.name}}{{$last?'':'、'}}</span>
				</p>
				<p>类型:<span>{{item.genres.join('、')}}</span></p>
			</div>
		</div>
	</a> </div>
<div ng-show="!loading">
	<nav>
		<ul class="pager">
			<li ng-class="{disabled:currentPage <=1}"><a ng-click="go(currentPage - 1)">上一页</a></li>
			<li ng-class="{disabled:currentPage >= totalPages}"><a ng-click="go(currentPage + 1)">下一页</a></li>
		</ul>
	</nav>
	<p>总共：{{totalCount}}条记录,第{{currentPage}}/{{totalPages}}页</p>
</div>
<div id="loading" ng-show="loading">
	<div class="object"></div>
	<div class="object"></div>
	<div class="object"></div>
	<div class="object"></div>
	<div class="object"></div>
	<div class="object"></div>
	<div class="object"></div>
	<div class="object"></div>
	<div class="object"></div>
</div>
